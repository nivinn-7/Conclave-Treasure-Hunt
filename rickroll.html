<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            /* This was the old width limit. */
            /* max-width: 1200px; */
            margin: 0 auto;
            padding: 20px;
            width: 100%; /* Ensure container takes full width */
        }

        /* Responsive Video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive Text */
        h1, p {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (orientation: portrait) {
            .video-container {
                padding-bottom: 75%; /* Adjust for portrait aspect ratio */
            }
        }

        /* Go Back Section */
        .go-back {
            margin-top: 20px;
            text-align: center;
        }

        .go-back p {
            font-size: 1.2em;
        }
        
        .go-back a {
            color: #90EE90;
            font-size: 1.2em;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #90EE90;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .go-back a:hover {
            background-color: #90EE90;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls loop>
                <source src="assets/videos/Spider Man 3 (2007) - Emo Peter Dance.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="go-back">
            <p>Go back and find the correct URL</p>
        </div>
    </div>
</body>
</html>
